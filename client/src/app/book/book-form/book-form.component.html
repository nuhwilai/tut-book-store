<ng-container [formGroup]="bookForm">
  <label>Name: </label>
  <input type="text" formControlName="name" data-testid="fname" />
  <br />

  <label>Price: </label>
  <input type="number" formControlName="price" data-testid="fprice" />
  <br />

  <label>Page: </label>
  <input type="number" formControlName="page" data-testid="fpage" />
  <br />
</ng-container>
